					    </div>
					    
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">입출금경로</label><label class="fix_width20 fs14 tac">:</label>
                            <select id="depo_path" name="path" onchange="loadPathDetail('N');" class="fix_width85">
                                <option value="">선택</option>
                                [TPH_Vpath_html]
        		            </select>
							<select id="depo_path_detail" name="path_detail" class="fix_width85">
        					    <option value="">선택</option>
        		            </select>
					    </div>

			                <label class="control-label fix_width79 tar">회원명</label><label class="fix_width20 fs14 tac">:</label>

                            <input type="hidden" name="member_seqno" id="member_seqno">
					    </div>

						<div class="form-group">
    						<label class="control-label fix_width79 tar">일자별</label><label class="fix_width20 fs14 tac">:</label>
                            <input placeholder="yyyy-MM-dd" class="input_co2 fix_width150 date" id="date_from" name="date_from">
                            ~
                            <input placeholder="yyyy-MM-dd" class="input_co2 fix_width150 date" id="date_to" name="date_to">
                            <a href="#" onclick="dateSet('1')" style="cursor:pointer;" class="btn btn_md fix_width40">어제</a>
                            <a href="#" onclick="dateSet('0')" style="cursor:pointer;" class="btn btn_md fix_width40">오늘</a>
                            <a href="#" onclick="dateSet('7')" style="cursor:pointer;" class="btn btn_md fix_width55">일주일</a>
                            <a href="#" onclick="dateSet('30')" style="cursor:pointer;" class="btn btn_md fix_width40">한달</a>
                            <a href="#" onclick="dateSet('all')" style="cursor:pointer;" class="btn btn_md fix_width40">전체</a>
                            <input type="hidden" name="buf_date_from" id="buf_date_from" value="">
                            <input type="hidden" name="buf_date_to" id="buf_date_to" value="">
    					</div>


			        </div>
