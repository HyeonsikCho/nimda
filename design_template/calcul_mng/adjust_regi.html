<!doctype html>
<html lang="ko">
<head>
    <title>정산관리</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">
    	
    	<!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
		<!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
        <section id="page-content">            

            <!-- 히스토리 -->
            [TPH_I/common/history.html]
            <!-- 본문 컨텐츠  시작-->
            
            <!-- 탭 박스 1 기본검색 -->
            <div class="tb_group clear">
    			<ul class="tab_box mt25">
    			</ul>
			    <form onsubmit="return false;">
			        <div class="tab_box_con">
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">판매채널</label><label class="fix_width20 fs14 tac">:</label>
        			        <select id="sell_site" name="sell_site" class="fix_width180">
                                <option value="">전체</option>
                                [TPH_Vsell_site]
        		            </select>
					    </div>
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">회원명</label><label class="fix_width20 fs14 tac">:</label>
        			        <input type="text" id="office_nick" name="office_nick" onkeydown="searchOfficeNick(event, this.value, '');" class="input_co2 fix_width200" placeholder="검색창 팝업 사용">
                            <input type="hidden" name="member_seqno" id="member_seqno"><label class="fs12">(*회원명 검색 후 회원명을 클릭하고 선택한 조건으로 검색 버튼을 누른 후 조정을 등록해야 합니다.)</label>
					    </div>			    
			        </div>
			    </form>
            </div> <!-- 탭 박스 1 기본검색 -->           
            
             <!-- 상세검색버튼 -->
            <div>
                <p class="btn-lg red_btn">
                    <a onclick="loadAdjustList(1);" href="#">선택한 조건으로 검색</a>					
                </p>
            <div>

            <div class="tb_group clear">
    			<ul class="tab_box mt25">
    			    <li class="fl"><a class="box"> 등록 </a> </li>
    			</ul>
			    <form name="adjust_form" id="adjust_form"> <div class="tab_box_con">
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">내용</label><label class="fix_width20 fs14 tac">:</label>
        			         <input type="text" class="input_co2 fix_width550" name="cont" id="cont">
							 <label class="fix_width105"></label>
							<label class="control-label fix_width79 tar">입력구분</label><label class="fix_width20 fs14 tac">:</label>
        			        <select id="dvs" name="dvs" onchange="loadDvsDetailList();" class="fix_width100">
                            [TPH_Vdvs_html]
        		            </select>
        		            <select id="dvs_detail" id="dvs_detail" name="dvs_detail" class="fix_width100">
                            <option value="">결과없음</option>
        		            </select>
					    </div>
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">거래일자</label><label class="fix_width20 fs14 tac">:</label>
                            <input placeholder="yyyy-MM-dd" class="input_co2 fix_width150 date" id="deal_date" name="deal_date" readonly>
							 <label class="fix_width105"></label>
							<label class="control-label fix_width79 tar">입금액</label><label class="fix_width20 fs14 tac">:</label>
				            <input type="text" id="price" name="price" onkeydown="return checkOnlyNumber(event)" onkeyup="removeChar(event)" maxlength="18" style="ime-mode:disabled;" class="input_co2 fix_width182">
                            <input type="hidden" class="input_co2 fix_width550" name="adjust_seqno" id="adjust_seqno">
					    </div>			    
					    

						<div class="form-group ">
							<label class="fix_width970"></label>
			                <label onclick="saveAdjust();" id="save_btn" class="btn btn_pu fix_width100 bgreen fc">저장</label>
                            <label style="display:none;" id="del_btn" onclick="delAdjust();" class="btn btn_pu fix_width100 btn-danger fc">삭제</label>
							<label onclick="resetRegiForm();" id="cancle_btn" style="display:none;" class="btn btn_pu fix_width100 btn-warning fc">보기취소</label>
    					</div>
			        </div>
			    </form>
            </div> <!-- 탭 박스 1 기본검색 -->    
			<br /><br />

			<div class="table-body">
                
                <div class="table_basic">
                
			        <table class="table fix_width100f">
                        <thead>
			                <tr>
			    	              <th class="bm2px">날짜</th>
			    	              <th class="bm2px">내용</th>
			    	              <th class="bm2px">입금액</th>
			    	              <th class="bm2px">입력구분</th> 	
								  <th class="bm2px">보기</th> 
			                </tr>
                        </thead>
                        <tbody id="adjust_list">
                            <tr>
                                <td colspan='5'>검색된 내용이 없습니다.</td>
                            </tr>
                        </tbody>
			        </table>
			        
			        <p class="p_num_b fs12">
			            Showing 1 to 5 of 30 entries
			            <select name="list_set" onchange="showPageSetting(this.value); return false;" class="fix_width55">
			                 <option>5</option>
			                 <option>10</option>
			                 <option>20</option>
			                 <option>30</option>
			            </select>
			        </p>
			        <div class="tac clear" id="adjust_page">
			    	    <ul class="pagination">
			    	        <li class="disabled"><i class="fa fa-angle-double-left"></i></li>
                            <li class="disabled"><i class="fa fa-angle-left"></i></li>
                            <li><a class="active" href="#">1</a></li>
                            <li><a href="#" class="fa fa-angle-right"></a></li>
                            <li><a href="#" class="fa fa-angle-double-right"></a></li>
			    	    </ul>
			    	</div>			              
                </div>
            </div>
        </section>
</div>
</body>
</html>
