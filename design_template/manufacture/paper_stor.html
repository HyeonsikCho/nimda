<!doctype html>
<html lang="ko">
<head>
<title>[TPH_Vmain_title]</title>
<meta charset="utf-8">
[TPH_I/common/common.html]
</head>
<body>

<div id="container">

  <!-- TOP NAVIGATION -->
  [TPH_I/common/header.html]

  <!-- LEFT NAVIGATION -->
  [TPH_Vleft]

  <!-- CONTENT -->
  <section id="page-content">

  <!-- 히스토리 -->
  [TPH_I/common/history.html]

  <!-- 본문 컨텐츠  시작-->

  <!-- 탭 박스 1 기본검색 -->
  <div class="tb_group clear">
    <ul class="tab_box mt25">
    </ul>
    <form>
    <div class="tab_box_con">

      <div class="form-group">
        <label class="control-label fix_width150 tar">인쇄업체 구분</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="extnl_etprs_seqno">
        [TPH_Vmanu_html]
        </select>
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">상태</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="op_state">
        [TPH_Vstate_html]
        </select>
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">조건 검색</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="cnd_val" onchange="changeSearchCnd(this.value);">
          <option value="op_num">발주번호</option>
          <option value="extnl_brand_seqno">종이제조사</option>
        </select>
        <input type="text" class="input_co2 fix_width143" id="search_val">
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">날짜</label><label class="fix_width20 fs14 tac">:</label>
        [TPH_Vdatepicker_html]
      </div>

    </div>
    </form>
  </div>
  <!-- 탭 박스 1 기본검색 -->

  <!-- 상세검색버튼 -->
  <div>
    <p class="btn-lg red_btn">
    <a style="cursor: pointer;" onclick="searchProcess(30, 1);">선택 조건으로 검색</a>
    </p>
    <div>

      <div class="tb_group mt25">
      <div class="table-body">
        <div class="table_basic">
          <table class="table fix_width100f">
          <thead>
          <tr>
            <!--th class="bm2px"><input type="checkbox" id="allCheck" onclick="allCheck();"></th-->
            <th class="bm2px">발주번호</th>
            <th class="bm2px">조판번호</th>
            <th class="bm2px">종이명</th>
            <th class="bm2px">입고사이즈</th>
            <th class="bm2px">결</th>
            <th class="bm2px">수량</th>
            <th class="bm2px">종이제조사</th>
            <th class="bm2px">발주자</th>
            <th class="bm2px">발주일</th>
            <th class="bm2px">입고처</th>
            <th class="bm2px">입고일</th>
            <th class="bm2px">입고인</th>
            <th class="bm2px">상태</th>
            <th class="bm2px">관리</th>
          </tr>
          </thead>
          <tbody id="list">
            <tr><td colspan="13">검색 된 내용이 없습니다.</td></tr>
          </tbody>
          </table>
          <p class="p_num_b fs12">
          Showing 1 to 5 of 30 entries
          <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value);">
          <option>5</option>
          <option>10</option>
          <option>20</option>
          <option selected="selected">30</option>
          </select>
          </p>
          <div class="tac clear" id="page"></div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <!-- table-body -->
  </section>
</div>
</body>
</html>
