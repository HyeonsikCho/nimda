<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
    <script src="[TPH_Vdesign_dir]/js/common/common_modi_popup.js"></script>
</head>
<body>

<div id="container">
       <!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
	   <!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
       <section id="page-content">

            <!-- 히스토리 -->
            [TPH_I/common/history.html]
 
            <!-- 본문 컨텐츠  시작-->
            
            <!-- 탭 박스 1 기본검색 -->
            <div class="tb_group clear">
					   <ul class="tab_box mt25">
					   </ul>
					   <form>
						 <div class="tab_box_con">

								<div class="form-group">
												    <label class="control-label fix_width150 tar">제조사</label><label class="fix_width20 fs14 tac"> : </label>
												    <select onchange="loadPrintBrand(event, '', '', 'Y')" id="manu_name" class="fix_width150">
                                                    [TPH_Vmanu_html]
												    </select>
												    <input id="print_manu_name" type="text" onkeydown="loadPrintManu(event, this.value, '')" class="input_co2 fix_width150 date" placeholder="검색창 팝업 사용">
												    <label class="control-label fix_width100 tar">브랜드</label><label class="fix_width20 fs14 tac"> : </label>
												    <select id="brand_name" class="fix_width150" onchange="loadPrintNameSelect();">
													    <option value="">브랜드 선택</option>
												    </select>
												    <input type="text" id="print_brand" onkeydown="loadPrintBrand(event, this.value, '')" class="input_co2 fix_width150 date" placeholder="검색창 팝업 사용">
								</div>          

                       <div class="form-group">
												    <label class="control-label fix_width150 tar">인쇄명</label><label class="fix_width20 fs14 tac"> : </label>
												    <select id="select_print_name" class="fix_width150">
                                                    [TPH_Vname_html]
												    </select>
												    <input type="text" id="print_name" onkeydown="loadPrintName(event, this.value, '')" class="input_co2 fix_width150 date" placeholder="검색창 팝업 사용">
								</div> 
								<div class="form-group">
				                 <label class="control-label fix_width150 tar">계열</label><label class="fix_width20 fs14 tac"> : </label>
				                 <label class="form-radio form-normal"><input type="checkbox" id="affil_fs" name="affil_fs" value="46" class="check_box"> 46계열</label>
				                 <label class="fix_width15"></label>
				                 <label class="form-radio form-normal"><input type="checkbox" id="affil_guk" name="affil_guk" value="국" class="check_box"> 국계열</label>
				                 <label class="fix_width15"></label>
				                 <label class="form-radio form-normal"><input type="checkbox" id="affil_spc" name="affil_spc" value="별" class="check_box"> 별규격계열</label>
                                <label class="control-label fix_width150 tar">기준단위</label><label class="fix_width20 fs14 tac"> : </label>
												    <select id="print_crtr_unit" class="fix_width150">
                                                        <option value="">전체</option>
													    <option value="R">R</option>
													    <option value="장">장</option>
												    </select>

								</div>
								
                        <div class="form-group">
                            <label class="control-label fix_width150 tar">부가세</label><label class="fix_width20 fs14 tac"> : </label>
                            <label class="form-radio form-normal">
                            <input type="radio" name="tax_yn" value="Y" class="radio_box"> 포함가격
                            </label>
                            <label class="fix_width15"></label>   
                            <label class="form-radio">
                            <input type="radio" checked="checked" name="tax_yn" value="N" class="radio_box"> 미포함가격
                            </label>
                        </div>
					   </div>
					   </form>
					   
            </div> <!-- 탭 박스 1 기본검색 -->
            
           
             <!-- 상세검색버튼 --> 
                     <p class="btn-lg red_btn">
                        <a href="#" onclick="selectSearch('1', '1')" >선택 조건으로 검색</a>					
                     </p>

            <!-- 탭 박스 3 TAB -->
            <div class="tb_group mt25">
            	
               <div class="tab_box_con">
                   <div class="tabbable">

                     <!-- TAB UI -->
                     <ul class="nav nav-tabs">
                       <li class="active">
                       	   <a href="#tab1" onclick="tabCtrl('prdt', '1', '1')" data-toggle="tab"> 인쇄 품목 리스트 </a> 
                       </li>
                       <li>
                       	   <a href="#tab2" onclick="tabCtrl('price', '1', '1')" data-toggle="tab"> 인쇄 가격 리스트 </a> 
                       </li>
                     </ul>
                     <!-- TAB UI -->

                     <div class="tab-content">
                     	
                         <div class="tab-pane active" id="tab1"><!-- TAB 01 -->
                       	
                       	      <div class="table-body">
                                     <div class="table_scroll">
					                      		<table class="fix_width100f">
					                      		
					                      			<thead>
					                      				<tr>
					                      					<th class="bm2px"><input id="all_check" type="checkbox" onclick="allCheck();"></th>
					                      					<th class="bm2px">제조사 </th>
					                      					<th class="bm2px">브랜드 </th>
					                      					<th class="bm2px">인쇄대분류</th>					                      					
					                      					<th class="bm2px">인쇄명 </th>
					                      					<th class="bm2px">계열</th> 
					                      					<th class="bm2px"><a href="#" style="cursor:pointer;" onclick="sortList('crtr_tmpt', this)" class="blue_text01 sorting">인쇄색도  <i class="fa fa-sort"></i></a></th>
					                      					<th class="bm2px">가로사이즈</th>
					                      					<th class="bm2px">세로사이즈</th>
					                      					<th class="bm2px">기준단위</th>
					                      					<th class="bm2px">관리</th>
					                      				</tr>
					                      			 </thead>
					                      			 <tbody id="print_list">	
                                                        <tr><td colspan='12'>검색된 내용이 없습니다.</td></tr>
					                      			 </tbody>
					                      		</table>
                                     </div>
                                     
                                     <hr class="hr_bd3">
                                     
                                     <p class="p_num_b fs12">
                                     	<button onclick="delPrint(); return false;" class="btn btn_pu fix_width120 fix_height30 bred fs12"> 선택삭제</button>   
					                                                 			<label class="fix_width20">&nbsp;</label>
					                             Showing 1 to 5 of 30 entries
					                             <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value)">
                                                    [TPH_I/common/list_count.html]
					                             </select>
                                     </p>
                                     <div class="tac clear" id="print_page">
                                        <ul class="pagination">
                                             <li class="disabled"><i class="fa fa-angle-double-left"></i></li>
                                             <li class="disabled"><i class="fa fa-angle-left"></i></li>
                                             <li><a class="active" href="#">1</a></li>
                                             <li class="disabled"><i class="fa fa-angle-right"></i></li>
                                             <li class="disabled"><i class="fa fa-angle-double-right"></i></li>
                                         </ul>
                                     </div>
            
                       	      </div>
                       	      
                                <!-- 엑셀 업/다운로드 -->
                                <div class="dnup">
                                    <input id="price_excel_path" name="upload_file" class="disableInputField" placeholder="Choose File" disabled="disabled" />
                                    
                                    <label class="fileUpload">
                                        <input id="price_excel" name="excel_file_img" type="file" accept=".xlsx" class="upload"/>
                                        <span class="btn btn-sm btn-info fa fa-folder-open"> 파일찾기</span>
                                    </label>
                                    
                                    <script type="text/javascript">  
                                        document.getElementById("price_excel").onchange = function () {
                                            document.getElementById("price_excel_path").value = this.value;
                                        };
                                    </script> 
                                    <label onclick="uploadFile('print_pur_price');" class="fileUpload">
                                        <span  class="btn btn-sm btn-info fa fa-upload"> 업로드</span>
                                    </label>
                                
                                    <hr class="hr_bd">
                                
                                    <button type="button" onclick="downloadFile();" class="btn btn-warning">
                                        <i class="fa fa-file-excel-o"><span class="nanum fwb fs12"> 인쇄 가격 다운로드</span></i>
                                    </button>

                                    <iframe id="file_ifr" width="0" height="0" style="display:none;" src=""></iframe>
                                </div><!-- 엑셀 업/다운로드 -->
                         
                         </div>
                         
                         <div class="tab-pane" id="tab2"><!-- TAB 02 -->
                       	
                       	      <div class="table-body">

                                 <div class="table_scroll">
                                    <table class="table" id="print_price_list" style="width:100%; display:none;">
                                    </table>
                                 </div>
                       	      </div>

                                <!-- 일괄수정 팝업창 -->
                                <div class="pop_add_box fix_width500" style="display:none;" id="modi_all_price">
                                    <dl>                            
                                        <dt class="tit">
                                            <h4>가격등록 조건입력</h4>
                                        </dt>                       
                                        <dt class="cls">
                                            <button type="button" onclick="hideModiPop();" class="btn btn-sm btn-danger fa fa-times"></button>
                                        </dt>                     
                                    </dl>                          
                                    <div class="pop-base">
                                        <div class="pop-content">
                                            <div class="form-group fs12">
                                                기존 판매금액의
                                                <select class="fix_width120" name="modi_all_price_dvs" disabled="disabled">
                                                    <option value="R">요율</option>
                                                    <option value="A">적용금액</option>
                                                </select> 
                                                <input type="text" id="modi_all_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" class="input_co3 fix_width75" value=""> % / 원을 적용합니다.
                                            </div>
                                            <div class="form-group tar">
                                                <label class="btn btn_md fix_width55" onclick="aplyPriceInfo();"> 적용 </label> 
                                            </div>
                                        </div>
                                    </div>                                           
                                </div><!-- 일괄수정 팝업창 -->
                                
                                <!-- 개별수정 팝업창 -->
                                <div class="popover top" style="display:none;" id="modi_each_price">
                                    <div class="arrow"></div>
                                    <div class="editable-input" style="position: relative;">   
                                        <input type="text" id="modi_each_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" placeholder="요율,적용금액">
                                        <span class="editable-clear-x cp"></span>
                                    </div>
                                    <button type="button" onclick="aplyPriceInfoEach();" class="btn btn-primary btn-xs">
                                        <i class="fa fa-fw fa-check"></i>
                                    </button>
                                    <button type="button" onclick="hideModiPop();" class="btn btn-default btn-xs">
                                        <i class="fa fa-fw fa-times"></i>
                                    </button>   
                                </div><!-- 개별수정 팝업창 -->

                         </div>
                     </div>
                   </div>
               </div>
            </div> <!-- 탭 박스 3 TAB -->

       </section>


</div>

   
   
</body>
</html>
