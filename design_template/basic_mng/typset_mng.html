<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">
	
       <!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]

	   <!-- LEFT NAVIGATION --> 
       [TPH_Vleft]

       <!-- CONTENT --> 
       <section id="page-content">

            <!-- 히스토리 -->
            [TPH_I/common/history.html]

            <div class="tb_group clear">

					   <ul class="tab_box mt25">
					   </ul>

						 <div class="tab_box_con">
                            <input type="hidden" id="file_seq">

                                <div class="form-group">

								 <label class="control-label fix_width150 tar">조판명</label><label class="fix_width20 fs14 tac"> : </label>

								 <input type="text" id="typset_name" name="typset_name" class="input_co2 fix_width150">

						        </div>
	                            <div class="form-group">
				                 <label class="control-label fix_width150 tar">계열</label><label class="fix_width20 fs14 tac"> : </label>
				                 <label class="form-radio form-normal"><input type="checkbox" id="affil_fs" name="affil_fs" value="46" class="check_box"> 46계열</label>
				                 <label class="fix_width15"></label>
				                 <label class="form-radio form-normal"><input type="checkbox" id="affil_guk" name="affil_guk" value="국" class="check_box"> 국계열</label>
				                 <label class="fix_width15"></label>
				                 <label class="form-radio form-normal"><input type="checkbox" id="affil_spc" name="affil_spc" value="별" class="check_box"> 별규격계열</label>
								</div>
					     </div>

            </div> <!-- 탭 박스 1 기본검색 -->

             <!-- 상세검색버튼 --> 

                     <p class="btn-lg red_btn">

                        <a href="#" onclick="selectSearch('1'); return false;">선택 조건으로 검색</a>					
                     </p>
            <!-- 탭 박스 3 TAB -->
            <div class="tb_group mt25">
            	
               <div class="tab_box_con">
                   <div class="tabbable">

                     <!-- TAB UI -->
                     <ul class="nav nav-tabs">
                       <li class="active">
                       	   <a href="#tab1" data-toggle="tab"> 조판 품목 리스트 </a>
                       </li>
                     </ul>
                     <!-- TAB UI -->

                     <div class="tab-content">
                         <div class="tab-pane active" id="tab1"><!-- TAB 01 -->
                       	      <div class="table-body">
                                     <div class="table_scroll">
					                     <table class="fix_width100f">
					                     	<thead>
					                     		<tr>
					                     			<th class="bm2px"><input type="checkbox" class="check_box" id="all_check" onclick="allCheck()"></th>
					                     			<th class="bm2px">프리셋카테고리</th>
					                     			<th class="bm2px">조판명</th>
					                     			<th class="bm2px">계열</th>
					                     			<th class="bm2px">절수</th>
					                     			<th class="bm2px">조판사이즈</th>
										 			<th class="bm2px">설명</th>
										 			<th class="bm2px">공정여부</th>
					                     			<th class="bm2px">관리</th>
					                     		</tr>
					                     	 </thead>
					                     	 <tbody id="typset_list">	
					                     	 </tbody>
					                     </table>
                                     </div>
                                     <p class="p_num_b fs12">
                                     	<!--button onclick="popAddTypset();" class="btn btn_pu fix_width120 fix_height30 bgreen fs12"> 조판품목추가</button-->

                                     	<button onclick="delTypset();" class="btn btn_pu fix_width120 fix_height30 bred fs12"> 선택삭제</button>   
					                    <label class="fix_width20">&nbsp;</label>
					                    Showing 1 to 5 of 30 entries
					                    <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value)">
                                            [TPH_I/common/list_count.html]
					                    </select>
                                     </p>
                                     <div class="tac clear" id="typset_page">
                                     </div>
							      </div>
                       	      </div>
                         </div>
                     </div>
                   </div>
               </div>
            </div> <!-- 탭 박스 3 TAB -->

       </section>
</div>
