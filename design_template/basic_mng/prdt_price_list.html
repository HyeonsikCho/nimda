<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
    <script src="[TPH_Vdesign_dir]/js/common/common_modi_popup.js"></script>
</head>
<body>

<div id="container">
       <!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
	   <!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
       <section id="page-content">

            <!-- 히스토리 -->
			[TPH_I/common/history.html]
            <!-- 본문 컨텐츠  시작-->
            
            <!-- 탭 박스 1 기본검색 -->
            <div class="tb_group clear">
				<ul class="tab_box mt25">
				</ul>
			    <div class="tab_box_con">
					<div class="form-group">
	                <label class="control-label fix_width150 tar">카테고리</label><label class="fix_width20 fs14 tac">:</label>
	                 <select id="cate_top" onchange="cateSelect.exec('top', this.value);" class="fix_width180">
                        [TPH_Vcate_html]
                     </select>
	                 <select id="cate_mid" onchange="cateSelect.exec('mid', this.value);" class="fix_width180">
						<option value="">중분류(전체)</option>
	                 </select>
	                 <select id="cate_bot" tmpt_dvs="" onchange="initDetailInfo(this.value);" class="fix_width180">
						<option value="">소분류(전체)</option>
	                 </select>
					</div>
					<div class="form-group">
						<label class="control-label fix_width150 tar"> 판매채널</label><label class="fix_width20 fs14 tac"> :</label>
						<select id="sell_site" class="fix_width180">
                            [TPH_Vsell_site]
						</select>
					</div>
					
					<div class="form-group">
						<label class="control-label fix_width150 tar">가격계산방식</label><label class="fix_width20 fs14 tac"> : </label>
						<label class="form-radio form-normal">
                            <input type="radio" checked="checked" name="mono_yn" value="0" class="radio_box" onclick="activePrintPurp(this.value);"> 확정형 계산방식
                        </label>
						<label class="fix_width15"></label>   
						<label class="form-radio">
                            <input type="radio" name="mono_yn" value="1" class="radio_box" onclick="activePrintPurp(this.value);"> 계산형 계산방식
                        </label>
					</div>

					<div class="form-group">
						<label class="control-label fix_width150 tar">업체구분</label><label class="fix_width20 fs14 tac"> : </label>
						<label class="form-radio form-normal">
                            <input type="radio" checked="checked" name="etprs_dvs" value="new" class="radio_box"> 신규업체
                        </label>
						<label class="fix_width15"></label>   
						<label class="form-radio">
                            <input type="radio" name="etprs_dvs" value="exist" class="radio_box"> 기존업체
                        </label>
					</div>

					<div class="form-group">
						<label class="control-label fix_width150 tar">부가세</label><label class="fix_width20 fs14 tac"> : </label>
						<label class="form-radio form-normal">
                            <input type="radio" checked="checked" name="tax_yn" value="Y" class="radio_box"> 포함가격
                        </label>
						<label class="fix_width15"></label>   
						<label class="form-radio">
                            <input type="radio" name="tax_yn" value="N" class="radio_box"> 미포함가격
                        </label>
					</div>
					
					<hr class="hr_bd2" />
						
					<div class="form-group">
						<label class="control-label fix_width150 tar">종이</label><label class="fix_width20 fs14 tac"> : </label>
						<select id="paper_name" onchange="paperSelect.exec('NAME', this.value);" class="fix_width180">
							<option value="">종이명(전체)</option>
						</select>
						<select id="paper_dvs" onchange="paperSelect.exec('DVS', this.value);" class="fix_width150">
							<option value="">구분(전체)</option>
						</select>
						<select id="paper_color" onchange="paperSelect.exec('COLOR', this.value);" class="fix_width150">
							<option value="">색상(전체)</option>
						</select>
						<select id="paper_basisweight" class="fix_width150">
							<option value="">평량(전체)</option>
						</select>
					</div>
												
					<div class="form-group">
						<label class="control-label fix_width150 tar">사이즈</label><label class="fix_width20 fs14 tac"> : </label>
						<select id="output_size_typ" class="fix_width180" onchange="loadOutputSize(this.value);">
							<option value="">사이즈유형(전체)</option>
						</select>
						<select id="output_size" class="fix_width180">
							<option value="">사이즈명(전체)</option>
						</select>
					</div>
						
                    <div id="print_cond">
                    </div>

					<div class="form-group">
						<label class="control-label fix_width150 tar">수량</label><label class="fix_width20 fs14 tac"> : </label>
						<select id="min_amt" class="fix_width180">
							<option value="">최소수량</option>
						</select>
						<select id="max_amt" class="fix_width180">
							<option value="">최대수량</option>
						</select>
					</div>

					<hr class="hr_bd2" />

					<div class="form-group">
						<label class="control-label fix_width150 tar">사내닉네임</label><label class="fix_width20 fs14 tac"> : </label>
                       <input type="text" class="input_co2 fix_width140" onkeydown="searchOfficeNick(event, this.value, '');" placeholder="두 글자 이상 입력" id="office_nick" disabled="disabled" readonly="readonly" style="background:#e1e5ea;" />
                       <input type="hidden" id="member_seqno" value='' />
					</div>
			    </div>
            </div><!-- 탭 박스 1 기본검색 -->
            
            <!-- 상세검색버튼 --> 
            <p class="btn-lg red_btn">
                <a style="cursor: pointer;" onclick="cndSearch.exec(false);">선택 조건으로 검색</a>					
            </p>
           
            <!-- 탭 박스 3 TAB -->
            <div class="tb_group mt25">
               <div class="tab_box_con">
                   <div class="tabbable">
                   	
                   	<!-- TAB UI -->
                     <ul class="nav nav-tabs">
                       <li class="active">
                       	   <a href="#tab1" data-toggle="tab"> 전체 검색 테이블 </a> 
                       </li>
                       <li>
                       	   <a href="#tab2" data-toggle="tab"> 등급할인 검색 테이블 </a> 
                       </li>
                       <li>
                       	   <a href="#tab3" data-toggle="tab"> 회원특별할인 검색 테이블</a> 
                       </li>
                     </ul>
                     <!-- TAB UI -->
                     
                     <div class="tab-content">
                         <div class="tab-pane active" id="tab1"><!-- TAB 01 -->
                       	
                       	      <div class="table-body">
                                    <div class="table_scroll">
					                	<table class="table" id="prdt_price_list" style="width:1120px; display:none;">
                                            <tr>
                                                <td>검색된 내용이 없습니다.</td>
                                            </tr>
					                	</table>
					                </div>
					                   
					                <br /><br />
									
									<!-- 엑셀 업/다운로드 -->
									<div class="dnup">
										<input id="prdt_price_excel_path" name="upload_file" class="disableInputField" placeholder="Choose File" disabled="disabled" />
										
										<label class="fileUpload">
											<input id="prdt_price_excel" name="excel_file_img" type="file" accept=".xlsx" class="upload"/>
											<span class="btn btn-sm btn-info fa fa-folder-open"> 파일찾기</span>
										</label>
										
										<script type="text/javascript">  
											document.getElementById("prdt_price_excel").onchange = function () {
											    document.getElementById("prdt_price_excel_path").value = this.value;
											};
										</script> 
										<label onclick="uploadFile('prdt_price');" class="fileUpload">
											<span  class="btn btn-sm btn-info fa fa-upload"> 업로드</span>
										</label>
									
										<hr class="hr_bd">
									
										<button type="button" onclick="downloadFile.exec('prdt_price_list');" class="btn btn-warning">
											<i class="fa fa-file-excel-o"><span class="nanum fwb fs12"> 상품 가격 다운로드</span></i>
										</button>

                                        <iframe id="file_ifr" width="0" height="0" style="display:none;" src=""></iframe>
									</div><!-- 엑셀 업/다운로드 -->
									
									<!-- 일괄수정 팝업창 -->
									<div class="pop_add_box fix_width500" style="display:none;" id="modi_all_price">
										<dl>                            
											<dt class="tit">
												<h4>가격등록 조건입력</h4>
											</dt>                       
											<dt class="cls">
												<button type="button" onclick="hideModiPop();" class="btn btn-sm btn-danger fa fa-times"></button>
											</dt>                     
										</dl>                          
										<div class="pop-base">
											<div class="pop-content">
												<div class="form-group fs12">
													기존 판매금액의
													<select class="fix_width120" name="modi_all_price_dvs" disabled="disabled">
														<option value="R">요율</option>
														<option value="A">적용금액</option>
													</select> 
													<input type="text" id="modi_all_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" class="input_co3 fix_width75" value=""> % / 원을 적용합니다.
												</div>
												<div class="form-group tar">
                                                    <label class="btn btn_md fix_width55" onclick="aplyPriceInfo();"> 적용 </label> 
												</div>
											</div>                    
										</div>                                           
									</div><!-- 일괄수정 팝업창 -->
									
									<!-- 개별수정 팝업창 -->
									<div class="popover top" style="display:none;" id="modi_each_price">
										<div class="arrow"></div>
										<div class="editable-input" style="position: relative;">   
											<input type="text" id="modi_each_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" placeholder="요율,적용금액">
											<span class="editable-clear-x cp"></span>
										</div>
										<button type="button" onclick="aplyPriceInfoEach();" class="btn btn-primary btn-xs">
											<i class="fa fa-fw fa-check"></i>
										</button>
										<button type="button" onclick="hideModiPop();" class="btn btn-default btn-xs">
											<i class="fa fa-fw fa-times"></i>
										</button>   
									</div><!-- 개별수정 팝업창 -->
                       	      </div>
                         </div><!-- TAB 01 -->
                       
                         <div class="tab-pane" id="tab2"> <!-- TAB 02 -->
                       	      <div class="table-body">
                                    <div class="table_scroll">
					                	<table class="table" id="grade_sale_price_list" style="width:1120px; display:none;">
                                            <tr>
                                                <td>검색된 내용이 없습니다.</td>
                                            </tr>
					                	</table>
					                </div>
					                   
					                <br /><br />
									
									<!-- 엑셀 업/다운로드 -->
									<div class="dnup">
										<button type="button" onclick="downloadFile.exec('grade_sale_price_list');" class="btn btn-warning">
											<i class="fa fa-file-excel-o"><span class="nanum fwb fs12"> 등급할인 가격 다운로드</span></i>
										</button>
									</div><!-- 엑셀 업/다운로드 -->
                       	      </div>
                         </div><!-- TAB 02 -->

                         <div class="tab-pane" id="tab3"><!-- TAB 03 -->
                       	
                       	      <div class="table-body">
                                    <div class="table_scroll">
					                	<table class="table" id="member_sale_price_list" style="width:1120px; display:none;">
                                            <tr>
                                                <td>검색된 내용이 없습니다.</td>
                                            </tr>
					                	</table>
					                </div>
					                   
					                <br /><br />
									
									<!-- 엑셀 업/다운로드 -->
									<div class="dnup">
										<input id="member_sale_price_excel_path" name="upload_file" class="disableInputField" placeholder="Choose File" disabled="disabled" />
										
										<label class="fileUpload">
											<input id="member_sale_price_excel" name="excel_file_img" type="file" accept=".xlsx" class="upload"/>
											<span class="btn btn-sm btn-info fa fa-folder-open"> 파일찾기</span>
										</label>
										
										<script type="text/javascript">  
											document.getElementById("member_sale_price_excel").onchange = function () {
											    document.getElementById("member_sale_price_excel_path").value = this.value;
											};
										</script> 
										<label onclick="uploadFile('member_sale_price');" class="fileUpload">
											<span  class="btn btn-sm btn-info fa fa-upload"> 업로드</span>
										</label>
									
										<hr class="hr_bd">
									
										<button type="button" onclick="downloadFile.exec('member_sale_price_list');" class="btn btn-warning">
											<i class="fa fa-file-excel-o"><span class="nanum fwb fs12"> 회원 특별 할인 가격 다운로드</span></i>
										</button>
									</div><!-- 엑셀 업/다운로드 -->
									
									<!-- 일괄수정 팝업창 -->
									<div class="pop_add_box fix_width500" style="display:none;" id="modi_all_member_sale_price">
										<dl>                            
											<dt class="tit">
												<h4>가격등록 조건입력</h4>
											</dt>                       
											<dt class="cls">
												<button type="button" onclick="hideModiPop();" class="btn btn-sm btn-danger fa fa-times"></button>
											</dt>                     
										</dl>                          
										<div class="pop-base">
											<div class="pop-content">
												<div class="form-group fs12">
													기존 판매금액의
													<select class="fix_width120" name="modi_all_member_sale_price_dvs" disabled="disabled">
														<option value="R">요율</option>
														<option value="A">적용금액</option>
													</select> 
													<input type="text" id="modi_all_member_sale_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" class="input_co3 fix_width75" value=""> % / 원을 적용합니다.
												</div>
												<div class="form-group tar">
                                                    <label class="btn btn_md fix_width55" onclick="aplySalePriceInfo();"> 적용 </label> 
												</div>
											</div>                    
										</div>                                           
									</div><!-- 일괄수정 팝업창 -->
									
									<!-- 개별수정 팝업창 -->
									<div class="popover top" style="display:none;" id="modi_each_member_sale_price">
										<div class="arrow"></div>
										<div class="editable-input" style="position: relative;">   
											<input type="text" id="modi_each_member_sale_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" placeholder="요율,적용금액">
											<span class="editable-clear-x cp"></span>
										</div>
										<button type="button" onclick="aplySalePriceInfoEach();" class="btn btn-primary btn-xs">
											<i class="fa fa-fw fa-check"></i>
										</button>
										<button type="button" onclick="hideModiPop();" class="btn btn-default btn-xs">
											<i class="fa fa-fw fa-times"></i>
										</button>   
									</div><!-- 개별수정 팝업창 -->
                       	      </div>
                         </div><!-- TAB 03 -->
                     </div> 
                    
                   </div> 
                </div>
            </div> <!-- 탭 박스 3 TAB -->

       </section>

</div>

</body>
</html>
