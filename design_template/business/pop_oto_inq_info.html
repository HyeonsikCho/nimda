<!doctype html>
<html lang="ko">
<head>
    <title>영업</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div class="pop_add_box">
    <div class="form-group">
        <br />
        <label class="fix_width400"></label>
        <label class="control-label fix_width120 tar">문의내용</label>
        <br />
    </div>  
														 	
    <div class="pop-base">
        <div class="pop-content">
            <div class="form-group">
			    <label class="control-label fix_width120 tar">문의제목</label><label class="fix_width20 fs14 tac">:</label>
                <label class="control-label cp">[TPH_Vtitle]</label>
                <br />
			    <label class="control-label fix_width120 tar">문의유형</label><label class="fix_width20 fs14 tac">:</label>
                <label class="control-label cp">[TPH_Vinq_typ]</label>
                <br />                
			    <label class="control-label fix_width120 tar">회원명</label><label class="fix_width20 fs14 tac">:</label>
                <label class="control-label cp">[TPH_Voffice_nick]([TPH_Vmember_name])</label>
                <br />
			    <label class="control-label fix_width120 tar">연락처</label><label class="fix_width20 fs14 tac">:</label>
                <label class="control-label cp">[TPH_Vtel_num]</label>
                <br />
			    <label class="control-label fix_width120 tar">휴대전화</label><label class="fix_width20 fs14 tac">:</label>
                <label class="control-label cp">[TPH_Vcell_num]</label>
                <br />
                <label class="control-label fix_width120 tar">이메일</label><label class="fix_width20 fs14 tac">:</label>
                <label class="control-label cp">[TPH_Vmail]</label>
                <br />
                <!--<label class="control-label cp">주문번호 : [TPH_V]</label>
                <br /><br />-->
                [TPH_Vinq_file_html]
                <!--
                <label class="control-label cp clear">첨부파일 : abcdefg.ai</label><br>
				<label class=" fix_width67"></label><label class="control-label cp">abcdefg.ai</label><br>
				<label class=" fix_width67"></label><label class="control-label cp">abcdefg.ai</label><br>
				<label class=" fix_width67"></label><label class="control-label cp">abcdefg.ai</label><br>
                <br />-->
			    <label class="control-label fix_width120 tar">문의내용</label><label class="fix_width20 fs14 tac">:</label>
                <textarea class="bs_noti4" disabled>[TPH_Vinq_cont]</textarea>
            </div>     
        </div> <!-- pop-content -->
    </div>
    <!-- pop-base -->
    
    
    <div class="form-group">
        <br />
        <label class="fix_width400"></label>
        <label class="control-label fix_width120 tar">답변내용</label>
        <br />
    </div>
     
    <div class="pop-content">
        <form>
            <div class="tab_box_con">
                <div class="form-group">
			        <label class="control-label fix_width120 tar">답변자</label><label class="fix_width20 fs14 tac">:</label>
					<label class="control-label cp">[TPH_Vname]</label>
			        <br />
                </div>
                
                <div class="form-group">                    
			        <label class="control-label fix_width120 tar">답변내용</label><label class="fix_width20 fs14 tac">:</label>
			        <textarea class="bs_noti4" id="reply_cont" [TPH_Vdisabled]>[TPH_Vreply_cont]</textarea><br>
                </div>    
                <div class="form-group">
			        <label class="control-label fix_width120 tar">답변 파일첨부</label><label class="fix_width20 fs14 tac">:</label>
			        <!-- 파일 업로드 / 스크립이 하단에 있어야 작동함 -->                    
				    <input id="upload_path" class="disableInputField" placeholder="Choose File" disabled="disabled" value="[TPH_Vreply_file]"/>
                    <label class="fileUpload">
					    <input id="upload_file" type="file" class="upload" [TPH_Vdisabled] onchange="fileSearchBtn(this.value);"/>
						<span class="btn btn-sm btn-info fa" id="file_search" [TPH_Vdisabled]>파일찾기</span>
                    </label>
			        <br />
                    [TPH_Vreply_file_html]
			        <!--<label class="fix_width140"></label>         
			        <input type="text" class="input_co2 fix_width200" value="File01.ai">     
                    <button type="button" class="btn btn-sm bred fa fa-times"></button>-->
					 <div class="pop-base clear">     
						<p class="tac mt5">
                          [TPH_Vregi_btn]
                          <label class="btn btn_md fix_width120" onclick="window.close();return false;"> 닫기</label>
					  </p>
					 </div>
                </div>  
            </div>
        </form>
    </div>
   
        
</div>    
</body>
</html>
