<!doctype html>
<html lang="ko">
<head>
    <title>전산관리</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">
    	
    	<!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
		<!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
        <section id="page-content">            

            <!-- 히스토리 -->
            [TPH_I/common/history.html]

            <div class="tb_group mt25">
                <div class="tab_box_con">
                    <div class="tabbable">                   	
                      	<ul class="nav nav-tabs">
                           <li class="active"><a href="#tab_list1" onclick="tabCtrl('paper', '1', '3');" data-toggle="tab"> 종이 </a> </li>
                           <li><a href="#tab_list2" onclick="tabCtrl('after', '1', '3');" data-toggle="tab"> 후공정 </a> </li>
                           <li><a href="#tab_list3" onclick="tabCtrl('opt', '1', '3');" data-toggle="tab"> 옵션 </a> </li>
                      	</ul>
                      	
                      	<div class="tab-content">                         
                     	    <!-- 탭 박스 종이 -->
	                     	<div class="tab-pane active" id="tab_list1">	
	                     	    <div class="table-body">
                                    <ul class="table_top">	
                                        <li class="sel">                                            
                                        </li>						      	                  
                    			        <li class="sel tar">
                    			            <label for="search_paper" class="con_label">Search(종이명) : <input id="search_paper" onkeydown="enterCheck(event);" type="text" class="search_btn fix_width120"><button onclick="tabCtrl('paper','1','2');" type="button" class="btn btn-sm btn-info fa fa-search"></button></label>
                    			        </li>
                                    </ul>
                
                                    <div class="table_basic">                                
                    			        <table class="table fix_width100f">
                                            <thead>
                    			                <tr>
                    			    	            <th class="bm2px">번호</th>
                    			    	            <th class="bm2px">종이명</th>
                    			    	            <th class="bm2px">구분</th>
                    			    	            <th class="bm2px">느낌</th>
                    			    	            <th class="bm2px">관리</th>                			    	            		    	              
                    			                </tr>
                                            </thead>
                                            <tbody id="paper_list">
                                            [TPH_Vpaper_list]
                                            </tbody>
                    			        </table>
                    			        
                    			        <p class="p_num_b fs12">

                    			            <button onclick="popPaperDscr('');" class="btn btn_pu fix_width180 fix_height30 bgreen fs12">새로운 설명을 추가합니다.</button>                    			            
					                    	  Showing 1 to 5 of 30 entries
                                              <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value)">
					                            <option>5</option>
					                            <option>10</option>
					                            <option>20</option>
					                            <option>30</option>
					                          </select>
                    			        </p>
                                        <div class="tac clear" id="paper_page">
										       <ul class="pagination">
                                                   <li class="disabled"><i class="fa fa-angle-double-left"></i></li>
                                                   <li class="disabled"><i class="fa fa-angle-left"></i></li>
                                                   <li><a class="active" href="#">1</a></li>
                                                   <li class="disabled"><i class="fa fa-angle-right"></i></li>
                                                   <li class="disabled"><i class="fa fa-angle-double-right"></i></li>
                                               </ul>
								        </div>
                    			        <br />                    			        	              
                                    </div>
                                
                                </div>
    						</div>

                                                   <li><a class="active" href="#">1</a></li>
                                                   <li class="disabled"><i class="fa fa-angle-right"></i></li>

                                               </ul>
								        </div>
                    			        <br />

                                </div>
    						</div>

    						    <div class="table-body">

                    			    	            <th class="bm2px">번호</th>

                                                   <li class="disabled"><i class="fa fa-angle-double-left"></i></li>

                                                   <li><a class="active" href="#">1</a></li>
