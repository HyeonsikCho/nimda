<!doctype html>
<html lang="ko">
<head>
    <title>전산관리</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>
    <div id="container">
    	<!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
		<!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
        <section id="page-content">            

            <!-- 히스토리 -->
            [TPH_I/common/history.html]
            <!-- 본문 컨텐츠  시작-->
            
            <div class="tb_group mt25">
                <div class="table-body">
                    <ul class="table_top">	
                        <li class="sel">                                            
                        </li>						      	                  
                        <li class="sel tar">
                            <!-- <label for="search" class="con_label">Search(회원명) : <input id="search" type="text" class="search_btn fix_width120"><button type="button" class="btn btn-sm btn-info fa fa-search"></button></label> -->
                        </li>
                    </ul>
                    
                    <div class="table_basic">                                
                        <table class="table fix_width100f">
                            <thead>
                                <tr>
                    	            <th class="bm2px">번호</th>
                    	            <th class="bm2px">구분</th>
                    	            <th class="bm2px">제목</th>
                    	            <th class="bm2px">작성자</th>
                    	            <th class="bm2px">작성일</th>
                    	            <th class="bm2px">조회수</th>
                    	            <th class="bm2px">관리</th>
                                </tr>
                            </thead>
                            <tbody id="notice_list">
                            [TPH_Vnotice_list]
                            </tbody>
                        </table>
                        <p class="p_num_b fs12">
                            <button onclick="popNoticeSet('');" class="btn btn_pu fix_width180 fix_height30 bgreen fs12">새로운 공지를 등록합니다.</button>                    			            
                            Showing 1 to 5 of 30 entries
                            <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value); return false;">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            </select>
                        </p>
                        <div class="tac clear" id="notice_page">
                        </div>
                        <br />             			        	              
                    </div>  
                </div>                                         
            </div>      
        </section>
    </div>
</body>
</html>
